        // 定義顏色映射函數，根據 mean_E.I. 的值返回對應的顏色
        function getColor(meanEI) {
            if (meanEI <= 3.76) {
                return 'rgba(0,255,0,0.5)'; // 淡綠色
            } else if (meanEI <= 4.41) {
                return 'rgba(255,255,0,0.5)'; // 淡黃色
            } else {
                return 'rgba(255,0,0,0.5)'; // 淡紅色
            }
        }

        // 處理資料並生成圖表
        function processData(data) {
            // 只保留 2023 年的資料
            const data2023 = data.filter(item => item['year'] === 2023);

            // 獲取唯一的測站名稱和區域名稱
            const stations = [...new Set(data.map(item => item['site']))];
            const areas = [...new Set(data.map(item => item['area']))];

            // 創建地圖，只使用 2023 年的資料
            createMap(data2023);

            // 創建篩選器
            createFilters(areas, stations);

            // 創建折線圖，使用全部年份的資料，並添加篩選條件
            updateCharts();
        }

            const greenColor = 'rgba(0,255,0,0.5)';
            const yellowColor = 'rgba(255,255,0,0.5)';
            const redColor = 'rgba(255,0,0,0.5)';

            // 格式化 hover text，包含測站名稱和 mean_E.I.
            function formatHoverText(item) {
                return `${item['site']}<br>優養化指標: ${item['mean_E.I.']}`;
            }

            // 根據顏色分類資料
            const greenData = data.filter(item => item['mean_E.I.'] <= 3.76);
            const yellowData = data.filter(item => item['mean_E.I.'] > 3.76 && item['mean_E.I.'] <= 4.41);
            const redData = data.filter(item => item['mean_E.I.'] > 4.41);

            const traces = [];

            // 為每種顏色創建一個 trace
            if (redData.length > 0) {
                traces.push({
                    type: 'scattermapbox',
                    mode: 'markers',
                    name: '優養化指標 > 4.41 (紅色)',
                    lat: redData.map(item => item['latitude']),
                    lon: redData.map(item => item['longitude']),
                    text: redData.map(formatHoverText),
                    marker: {
                        size: 10,
                        color: redColor
                    },
                    hoverinfo: 'text',
                    showlegend: true
                });
            }
            if (yellowData.length > 0) {
                traces.push({
                    type: 'scattermapbox',
                    mode: 'markers',
                    name: '3.76 < 優養化指標 ≤ 4.41 (黃色)',
                    lat: yellowData.map(item => item['latitude']),
                    lon: yellowData.map(item => item['longitude']),
                    text: yellowData.map(formatHoverText),
                    marker: {
                        size: 10,
                        color: yellowColor
                    },
                    hoverinfo: 'text',
                    showlegend: true
                });
            }
            if (greenData.length > 0) {
                traces.push({
                    type: 'scattermapbox',
                    mode: 'markers',
                    name: '優養化指標 ≤ 3.76 (綠色)',
                    lat: greenData.map(item => item['latitude']),
                    lon: greenData.map(item => item['longitude']),
                    text: greenData.map(formatHoverText),
                    marker: {
                        size: 10,
                        color: greenColor
                    },
                    hoverinfo: 'text',
                    showlegend: true
                });
            }

            

            

            const layout = {
                title: '優養化指標 空間分布（2023年）',
                width: 1000,
                height: 600,
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: {l:50, r:50, t:100, b:50}, // 調整右側間距
                mapbox: {
                    style: 'open-street-map',
                    center: {
                        lat: 23.7,
                        lon: 121
                    },
                    zoom: 5
                },
                legend: {
                    x: 1.05,
                    y: 1,
                    xanchor: 'left',
                    yanchor: 'top',
                    bgcolor: 'rgba(255,255,255,0.8)'
                }
            };

            Plotly.newPlot('map_div', traces, layout);
        }

        function createFilters(areas, allSites) {
            const areaSelect = document.getElementById('area-select');
            const siteSelect = document.getElementById('site-select');

            // 清空現有選項
            areaSelect.innerHTML = '';
            siteSelect.innerHTML = '';

            // 添加 "全部區域" 選項
            const allAreasOption = document.createElement('option');
            allAreasOption.value = '全部區域';
            allAreasOption.text = '全部區域';
            areaSelect.appendChild(allAreasOption);

            // 創建區域選項
            areas.forEach((area, index) => {
                const option = document.createElement('option');
                option.value = area;
                option.text = area;
                if (index === 0) {
                    option.selected = true;
                }
                areaSelect.appendChild(option);
            });

            // 根據預設選中的區域更新測站選項
            updateSiteOptions();

            // 監聽區域選擇變化
            areaSelect.addEventListener('change', function() {
                updateSiteOptions();
                updateCharts();
            });

            // 監聽測站選擇變化
            siteSelect.addEventListener('change', function() {
                updateCharts();
            });

            function updateSiteOptions() {
                // 獲取選中的區域
                const selectedAreas = Array.from(areaSelect.selectedOptions).map(option => option.value);

                // 如果選中了 "全部區域"，則顯示所有測站
                let sitesInSelectedAreas;
                if (selectedAreas.includes('全部區域')) {
                    sitesInSelectedAreas = data.map(item => item['site']);
                } else {
                    // 根據選中的區域篩選測站
                    sitesInSelectedAreas = data
                        .filter(item => selectedAreas.includes(item['area']))
                        .map(item => item['site']);
                }

                const uniqueSites = [...new Set(sitesInSelectedAreas)];

                // 更新測站選項
                siteSelect.innerHTML = '';
                uniqueSites.forEach(site => {
                    const option = document.createElement('option');
                    option.value = site;
                    option.text = site;
                    option.selected = true; // 預設全選
                    siteSelect.appendChild(option);
                });
            }
        }

        function updateCharts() {
            const areaSelect = document.getElementById('area-select');
            const siteSelect = document.getElementById('site-select');

            const selectedAreas = Array.from(areaSelect.selectedOptions).map(option => option.value);
            const selectedSites = Array.from(siteSelect.selectedOptions).map(option => option.value);

            // === 年平均折線圖 ===
            let avgData;

            if (selectedAreas.includes('全部區域')) {
                // 如果選中了 "全部區域"，使用所有資料
                avgData = data;
            } else {
                // 根據選中的區域過濾資料
                avgData = data.filter(item => selectedAreas.includes(item['area']));
            }

            // 根據年份計算平均值
            const yearlyData = {};
            avgData.forEach(item => {
                const year = item['year'];
                if (!yearlyData[year]) {
                    yearlyData[year] = [];
                }
                yearlyData[year].push(item['mean_E.I.']);
            });

            const years = Object.keys(yearlyData).sort();
            const avgValues = years.map(year => {
                const values = yearlyData[year];
                return values.reduce((a, b) => a + b, 0) / values.length;
            });

            const avgTrace = {
                x: years,
                y: avgValues,
                mode: 'lines+markers',
                name: '年平均'
            };

            const avgLayout = {
                title: '優養化指標 年平均趨勢',
                width: 1000,
                height: 600,
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: {l:50, r:50, t:100, b:50},
                xaxis: {
                    title: '年份',
                    tickmode: 'linear',
                    dtick: 1,
                },
                yaxis: {
                    title: '平均優養化指標',
                    range: [0, 20],
                    autorange: false,
                    fixedrange: false, // 允許用戶縮放
                },
                hovermode: 'x unified',
                shapes: [
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 0,
                        y1: 3.76,
                        fillcolor: 'rgba(0,255,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    },
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 3.76,
                        y1: 4.41,
                        fillcolor: 'rgba(255,255,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    },
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 4.41,
                        y1: 100, // 延伸到100
                        fillcolor: 'rgba(255,0,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    }
                ]
            };

            Plotly.newPlot('avg_line_div', [avgTrace], avgLayout);

            // === 各測站折線圖 ===
            // 過濾資料用於測站折線圖
            const stationData = data.filter(item => selectedAreas.includes('全部區域') || selectedAreas.includes(item['area']));
            const filteredStationData = stationData.filter(item => selectedSites.includes(item['site']));

            // 獲取所有測站名稱
            const filteredStations = [...new Set(filteredStationData.map(item => item['site']))];

            const stationTraces = filteredStations.map(station => {
                const stationItems = filteredStationData.filter(item => item['site'] === station);
                return {
                    x: stationItems.map(item => item['year']),
                    y: stationItems.map(item => item['mean_E.I.']),
                    mode: 'lines+markers',
                    name: station
                };
            });

            const stationLayout = {
                title: '優養化指標 各測站時間趨勢',
                width: 1000,
                height: 600,
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: {l:50, r:50, t:100, b:50},
                xaxis: {
                    title: '年份',
                    tickmode: 'linear',
                    dtick: 1,
                },
                yaxis: {
                    title: '優養化指標',
                    range: [0, 20],
                    autorange: false,
                    fixedrange: false, // 允許用戶縮放
                },
                legend: {
                    title: '測站名稱（點擊以選擇）'
                },
                hovermode: 'x unified',
                shapes: [
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 0,
                        y1: 3.76,
                        fillcolor: 'rgba(0,255,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    },
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 3.76,
                        y1: 4.41,
                        fillcolor: 'rgba(255,255,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    },
                    {
                        type: 'rect',
                        xref: 'paper',
                        yref: 'y',
                        x0: 0,
                        x1: 1,
                        y0: 4.41,
                        y1: 100, // 延伸到100
                        fillcolor: 'rgba(255,0,0,0.2)',
                        layer: 'below',
                        line: {
                            width: 0
                        }
                    }
                ]
            };

            Plotly.newPlot('line_div', stationTraces, stationLayout);
        }

        // 執行資料處理函數
        processData(data);
    </script>
