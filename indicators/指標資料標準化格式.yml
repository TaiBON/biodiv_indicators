指標類別: #海洋酸化研究及監測的計畫數及資料
  標題: 海洋酸化研究及監測的計畫數及資料
  編碼: III.081405
  議題: 海洋汙染
  愛知目標對應: Aichi.10
  SDGs指標對應: 14.3
  生物多樣性行動計畫對應: 
  說明: >
    海洋酸化被認為具有一系列不良的後果，比如抑制了無脊椎生物新陳代謝、降低海洋生物形成碳酸殼體的能力，
    以及加速珊瑚白化。具碳酸殼體動物如浮游動物、甲殼類、貝介類、珊瑚、棘皮動物等無脊椎動物，
    會因海水碳酸鈣飽和值下降，變得越來越難甚至無法形成介殼，已形成的鈣質也易溶解。
    此外，正在酸化的海洋對海洋食物鏈也是一個威脅，當浮游動物消失之後，
    食物鏈上層的各級消費者也會隨之消失，海洋生態系將面臨崩潰和瓦解。
    因此海洋酸化已成為全球海洋界最關切的議題之一，各國無不傾全力在加強調查研究。
    臺灣因位處於全球海洋生物的熱區，不但棲地多樣化，海洋生物物種數也佔全球總種數的十分之一，
    因此是研究海洋酸化、酸化對海洋生物影響最理想的地點。
  方法: 收集海洋酸化研究及監測的計畫數及資料，呈現每年相關計畫數與總經費的趨勢。
