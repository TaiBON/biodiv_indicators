指標類別: #保護區內森林碳匯吸存能力
  標題: 保護區內森林碳匯吸存能力
  編碼: V.071505
  議題: 陸域保護區
  愛知目標對應: Aichi.15
  SDGs指標對應: 15.1
  生物多樣性行動計畫對應: D00008
  說明: >
    森林碳匯為單位時間內森林移除二氧化碳的總量。
    聯合國氣候變化政府間專家委員會(IPCC)於1997年將土地利用、土地利用變化及林業(Land Use, Land Use Change and Forestry, LULUCF)
    納入國家溫室氣體排放清冊指南(Guidelines for National Greenhouse Gas Inventories)，
    其中LULUCF就1990年後土地利用、森林及其他木質生物蓄積量的改變，造成碳排放及碳移除量進行估算。
    由於臺灣區域計畫法、森林法對於林業用地變更以及森林伐採均已訂有相關規範，且自1992年起即實施禁伐天然林政策，
    至林地變更為其他使用之情形極少，因此可藉林務局第三次與第四次全國森林資源調查成果之林型面積，
    以及林業統計每年新植造林、伐採、薪材收穫及干擾等相關數據，估算臺灣森林資源每年的二氧化碳移除量。
    森林碳匯因其固碳減排效果顯著且非碳效益高而備受關注，現已成為國內外減少溫室氣體排放的重要途徑之一。
  方法:
    定義: 臺灣森林資源各年度之二氧化碳移除總量變化。
