指標類別: #海洋重要與敏感生態系之面積
  標題: 海洋重要與敏感生態系之面積
  編碼: II.111403
  議題: 海洋保護區
  愛知目標對應: Aichi.11
  SDGs指標對應: 14.2
  生物多樣性行動計畫對應: D11010
  說明: >
    海洋敏感生態系如珊瑚礁、藻礁、海草床、紅樹林、潟湖、熱泉、冷泉等極具重要生態功能與價值，
    能反映海洋與海岸變遷之指標，應清楚劃分其面積大小並長期監測面積變化。
    珊瑚礁是海洋中最多樣化和最複雜的生態系統，提供了人類許多好處，包括食物，
    天然產品，海岸保護，觀光旅遊等等。易受海洋酸化與汙染、過度捕撈以及氣候變遷等影響，減少其覆蓋面積。
    臺灣約有兩百五十種珊瑚，大多位於的恆春半島、綠島、蘭嶼和小琉球的沿岸海域。
    紅樹林是一個包含約數十種熱帶木本植物的群體總稱。主要生活在潮間帶環境中，通常群聚成茂密的森林。
    紅樹林可從大氣中吸收大量的碳，將其固定於根莖葉中，並會吸收海浪，海嘯，潮汐和洪水的衝擊，保護沿岸地區。
    台灣原有原有6種，現存4種，主要分布在西部各大河口附近。
    海草床主要生長於沿岸海域，由沉水性開花植物所構成，乃是許多魚蝦貝類的棲息地，對於生物多樣性有莫大的功用。
    台灣海草床約有11種開花植物，最大的海草床群落位於東沙島周圍海域，根據東沙環礁國家公園的統計，約為其他海草床面積總合的20倍。
  方法: |
    海洋重要與敏感生態系 (含珊瑚礁、藻礁、海草床、紅樹林、潟湖、熱泉、冷泉等) 之面積與數量。
