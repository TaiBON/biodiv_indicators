  說明: >
    高山生態是氣候變遷下敏感區域之一。高山草原通常具備土壤淺薄、養分缺乏、低溫、強風、冬季降雪等等不利於植物生長之條件，也因此孕育出許多能克服惡劣環境的特有物種。
    然而，在氣候變遷的情況下，暖冬、乾旱以及春季升溫後突然驟降的極端氣象事件，可能打亂高山物種的物候規律，致使族群更新受到阻礙，族群數量下降。
    此外，暖化也使得原本受到低溫抑制的外來入侵種逐漸往上移動，威脅原生與特有植物族群。
  方法: >
    選擇高海拔山區之草原生態系植群調查，透過物種、植群和環境因子在垂直與水平梯度分布格局，搭配測站溫度資料以了解是否氣候變遷會影響高海拔山區生態系。
