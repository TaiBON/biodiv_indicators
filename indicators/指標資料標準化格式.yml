指標類別: #海域環境水質監測數據的合格率與海洋環境品質達甲類及乙類標準的河口數量
  標題: 海域環境水質監測數據的合格率與海洋環境品質達甲類及乙類標準的河口數量
  編碼: III.081401
  議題: 海洋汙染
  愛知目標對應: Aichi.2
  SDGs指標對應: 14.1
  生物多樣性行動計畫對應: D43010
  說明: >
    在海洋中可發現許多有毒金屬包括汞，鎘，鉛，銅，和鋅等等。
    這些金屬元素可能單獨存在或與有機化合物相結合，毒性變得更強。
    例如，汞與碳結合後可形成神經毒性化合物甲基汞(CH3Hg)。
    雖然許多金屬在環境中自然存在，但工業和採礦活動造成的人為排放可能會加深許多毒性的濃度，
    若有可自動連續監測之水質項目，應將實測的原始數據建置資料庫並上網公開，
    此方式可據此找到污染源，予以告發並有效遏止偷排污染的行為。
  方法: |
    海域環境水質監測數據合格率之計算方式，是將各測站水質監測結果 (包括pH值、溶氧量、重金屬鎘、鉛、汞、銅、鋅共計 7 項)，與其所屬海域環境分類與水質標準進行單一比較統計。
    公式：單一項目合格率 (%) ＝ (單一項目水質符合水質標準的總次數 / 單一項目水質指標有效監測總次數) × 100％
    總合格率 (%) ＝ ( 7 項水質指標項目符合水質標準的總次數 / 7 項水質指標有效監測總次數 ) × 100％
