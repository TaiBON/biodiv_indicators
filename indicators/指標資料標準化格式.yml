指標類別: #每年淨灘之垃圾噸數與分類數據 （檢討中）
  標題: 每年淨灘之垃圾噸數與分類數據 （檢討中）
  編碼: III.081404
  議題: 海洋汙染
  愛知目標對應: Aichi.8
  SDGs指標對應: 14.1
  生物多樣性行動計畫對應: D43010
  說明: >
    國內每年有舉辦許多淨灘和凈海活動並執行垃圾分類，藉由淨灘活動結果加以統計分類，應可顯示海洋垃圾的問題是否有逐年改善。
    海洋垃圾是目前全球海洋保育最關切的議題之一，特別是塑膠製品、塑膠微粒及垃圾廢棄物等，因此塑膠垃圾的比例需特別注意。
  方法: >
    海洋垃圾 (marine debris，或稱 marine litter)，常用定義為「遭人為丟棄、處置或不慎遺棄之任何物體，進入海岸或海洋環境者」。
    海洋垃圾可能來自陸上與海上，陸上來源包含垃圾掩埋場、河川夾帶、汙水排水系統溢漏、工業廢棄物以及海岸休閒觀光等；
    來自海上者則有船舶貨品、郵輪航道、漁船廢棄漁具、軍艦與研究船排放垃圾、離岸天然氣與石油開採設施、水產養殖設施等。
    如果從分布地點看，則可再細分為海底垃圾 (seafloor marine debris, SMD)、海漂垃圾 (floating marine debris, FMD) 以及海灘垃圾 (beached marine debris, BMD)。
    由於人類密集居住於海濱地區，加上海上航運、漁業行為日益活絡，造成海上垃圾經年累月累積後，數量日益龐大，
    甚至在海上聚集成大如島嶼的漂流物，延伸可長達五百海浬，被謔稱為「塑膠濃湯 (plastic soup)」，其危害日鉅，成為我們應該努力面對的問題。
    此指標將記錄每年或每季於特定海灘進行淨灘與海域進行淨海所收集之垃圾噸數，
    以及依據國際淨灘行動ICC紀錄表所記錄的分類數據，以塑膠垃圾佔全部垃圾的比例進行標準化的整理(未來環保署亦將納入此數據作為統計資料項目之一)。
