指標類別: #平均營養指數 (Mean Trophic Index, MTI)
  標題: 平均營養指數 (Mean Trophic Index, MTI)
  編碼: 
  議題: 漁業資源
  愛知目標對應: Aichi.6
  SDGs指標對應: 14.4
  生物多樣性行動計畫對應: D31040
  說明: >
    由於商業型漁業 (commercial fishing) 往往傾向集中且有系統地捕撈位於海洋食物網頂層的高階消費者（如鮪、鱈、石斑），
    當捕撈壓力超過生態系可自動恢復的程度，預期生態系中高階消費者的比率將漸次降低，
    漁獲物中低階消費者的比率則逐漸升高，
    此稱「漁獲物種漸趨海洋食物網底層 (fishing down marine food webs)」。
    本指標即用於監測臺灣沿近海是否存在此現象。
  方法: >
    以臺灣沿近海漁獲中各海洋生物於特定年度之相對豐度為其營養位階之權數，各自相乘並加總後，
    得特定年度的平均營養位階，並以此數值的年度變化反映監測對象狀態。
    如數值趨勢變化為遞減，可能暗示一個國家海洋生態系中的高階消費者正面臨過漁壓力，
    此即平均營養指數 (Mean Trophic Index, MTI)。
  原始資料名稱: 平均營養指數(mean trophic index, MTI)
  資料格式: .csv
