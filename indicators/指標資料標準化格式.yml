指標類別: #沿近海魚種單位努力漁獲量 (Catch per Unit Effort, CPUE)
  標題: 沿近海魚種單位努力漁獲量 (Catch per Unit Effort, CPUE)
  編碼: I.061402
  議題: 漁業資源
  愛知目標對應: Aichi.6
  SDGs指標對應: 14.4
  生物多樣性行動計畫對應: D31040
  說明: >
    為了有效制定漁業管理措施，掌握漁業資源狀態與變動的情況是非常重要的，
    而總漁獲量的趨勢僅能代表一個國家的捕獲能力，無法立即反應資源狀態，
    例如去年一艘船一小時可抓一千公斤的漁獲，今年一小時只能抓五百公斤，
    在假設其他條件不變的情況下，今年的資源狀況很大的可能比去年差。
    作業時間(稱為努力量)與漁獲量的比值就稱為單位努力漁獲量(catch per unit effort, CPUE)。
    由於CPUE會隨著漁獲地點、季節、漁獲能力、主要對象魚種等因素而有微妙的變化，有必要加以修正，
    以泛線性模式(GLM)等統計模型進行標準化。
    現在大多以標準化後的CPUE作為評估資源情況的主要參考來源之一。
    但若要進一步評估生物要是否過低或是漁業壓力是否過高，
    則需另外計算生物參考點(biological reference points)。
  方法: 
    - >
      釣漁具的漁業其CPUE為每千鉤 (或百鉤) 釣鉤所捕獲的尾數 (或重量)；
      網漁業則定義為每作業小時所捕獲的重量。
      CPUE=C/f.  C代表漁獲量(Catch)f代表努力量(Fishing effort)，
      若有兩種或兩種以上漁法時，努力量需換算效正。
      在相同噸級漁船捕撈能力沒有太大變下，CPUE越高代表資源量越樂觀。
