指標類別: #氣候變遷對鳥類族群影響
  標題: 氣候變遷對鳥類族群影響
  編碼: VI.151503
  議題: 選定生物族群數量
  愛知目標對應: Aichi.15
  SDGs指標對應: 15.1
  生物多樣性行動計畫對應: D42031
  說明: >
    氣候變遷致使環境平均溫度上升，極端氣象事件頻率提高，部分區域降雨極端化，乾旱期延長，暴雨頻率增加等，這些極端氣象事件可能衝擊鳥類族群。
    變暖的溫度以及延長的乾旱期可能打亂鳥類的遷徙時鐘或打亂鳥類與居住地的生態耦合，降低鳥類族群與其他物種之同步性，致使族群數量下降。
    因此透過監測鳥類數量與分布變化，可了解氣候變遷對生物多樣性之衝擊。
  方法: >
    以臺灣繁殖鳥類做為監測對象，以長期監測與生態模擬探討氣候變遷對台灣鳥類分布之影響。
    以長期監測資料和生態模擬方式，探討氣候變遷對台灣鳥類分布之影響。
    選擇監測地點後，進行長時間繁殖期鳥類調查，記錄出現鳥種與密度。
    生態模擬以台灣136種繁殖鳥類現況分布為基礎，利用生物分布預測模式，建立鳥類分布與環境因子之關係，再利用氣候變遷情境模擬資料，
    預測鳥類在短、中、長期分布情形，最後以地理資訊系統(Geographic Information System，GIS)疊圖方式比較物種多樣性的改變情形。
