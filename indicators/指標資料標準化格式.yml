指標類別: #海灘水質檢驗項目參數值變化
  標題: 海灘水質檢驗項目參數值變化
  編碼: III.081403
  議題: 海洋汙染
  愛知目標對應: Aichi.8
  SDGs指標對應: 14.1
  生物多樣性行動計畫對應: D43010
  說明: >
    根據許多人體健康與環境衛生的相關研究顯示，
    海灘遊憩地區水質污染對人體健康的風險來源主要為皮膚接觸以及口腔攝入致病微生物所造成。
    然而，海灘水質遭受大量細菌等微生物污染的原因，主要是大雨沖刷造成垃圾及地面污水污染、糞便污染及下水道排水溢流污染等，
    尤其在颱風或暴雨過後水質較差，因此不建議民眾下水遊憩。
    由於致病微生物種類繁多，以致監測及制訂相關法令規範不易，
    參考許多先進國家如歐美諸國皆有明確的海灘水質「微生物污染指標」標準，
    可作為本署監測採樣基準，並於泳季定時監測及公告，以保障民眾戲水之健康安全。
  方法: |
    監測項目為水溫、酸鹼值、鹽度、大腸桿菌群與腸球菌群等 5 項，計算其數值歷年趨勢。
    根據海洋環境品質標準，海灘水中大腸桿菌群之合格菌落數應在1000 CFU/100mL以下，合格水質又依據腸球菌群以50 MPN/100mL為界線，區分為優良或普通。
    CFU/100mL：每100mL水樣之菌落數
    MPN/100mL：每100mL水樣之最大可能菌落數
