  說明: > 
    地層下陷使地面低窪極易遇雨淹水；沿海地區長期積水不退或海水入侵地下水含水層，容易使土地鹽化而導致地力喪失，影響土地價值與利用型態。
    地層下陷為不可逆之現象，為彰顯各機關地層下陷防治之努力，因此，定義顯著下陷面積為評量指標。
  方法: |
    定義：「顯著下陷面積」定義為水準點檢測資料中年下陷速率超過3公分之區域面積。
    計算方式：去前一期高程而得水準樁下陷量，再利用內插模式繪製等下陷速率圖，以GIS系統計算速率超過3公分之等值區域面積(水準點閉合檢測誤差為2公分)。
