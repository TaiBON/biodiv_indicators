  愛知目標對應: Aichi.12
  SDGs指標對應: D12030
  生物多樣性行動計畫對應: 
  說明: >
    綠蠵龜屬於蠵龜科，體型屬中大型海龜，生殖期會洄游至出生海域附近進行交配，
    龜卵成熟時，母龜會將卵產於溫度高於25℃的沙灘上。平均45-55天出生，
    孵化成功機率約為70%。目前有六處產卵沙灘被畫設為野生動物保護區。
    海大研究團隊分別在澎湖縣望安島及台東縣蘭嶼島收集了 24 年及 19 年的綠蠵龜生殖生態學資料，
    並從兩島的 19 年相對應資料中，找出兩島產卵母龜數量變化上的差異，
