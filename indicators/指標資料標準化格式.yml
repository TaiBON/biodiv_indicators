    (Ryther 1969，Vitousek et al. 1986, Pauly and Christensen 1995, Christensen 1995, Beddington 1995)。
    PPR 是漁業衝擊的一個系統層級指數，因為它提供人類活動 (漁業) 對生態系統最低營養階層的影響 (Hall, 1999)。
    有多種計算此指數的方法，但是最容易計算的是從 ECOSIM 軟體中求得，PPR的公式如下：PPR=(Catches/9)×10^(n−1). catches：漁獲量；n：營養階層
