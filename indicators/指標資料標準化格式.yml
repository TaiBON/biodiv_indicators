  愛知目標對應: Aichi.15
  SDGs指標對應: 6.6、15.1
  生物多樣性行動計畫對應: D42030
  說明: >
    為了人類用水及保障河流沿岸居民的安全，往往會在河岸旁建造各式水利構造物(如：堤防、護岸等)，
    然而這些由水泥與土石組成的水利構造物，卻因其透水性差使得生物難有生存空間，也阻隔許多生物個體在溪流系統間之遷移，造成河岸環境棲地破碎化，對河岸棲地生態帶來不少衝擊。
  方法: |
    天然河岸具有防洪及保護原有水環境生態之功能，以河川總長度扣除水利工程設施(堤防及護岸合計)的長度，可得天然河岸之長度。各河川局及縣市政府每年填報所轄河川的幹流長度、堤防長度、護岸長度等資料，再由經濟部水利署彙整編製成「現有河川防洪設施」之公務統計報表。
    天然河岸長度=河川總幹流長度-(堤防總長度+護岸總長度)
