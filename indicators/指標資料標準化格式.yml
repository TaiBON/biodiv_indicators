  SDGs指標對應: 14.5
  生物多樣性行動計畫對應: D12030
  說明: >
    監測對象為黑面琵鷺。
    黑面琵鷺屬於琵鷺亞科，台灣賞鳥人士則俗稱為「黑琵」，為全球瀕危物種之一，總數量不超過3,000隻。
    台江國家公園地區是目前全世界黑面琵鷺數量最多的度冬棲息地，近年最大數量幾乎都在1,000隻以上。
    農委會依照野生動物保育法公告之保育類野生動物名錄中，黑面琵鷺屬於瀕臨絕種的類別。
  方法: 
    - 全球普查之計算方法: >
        每年一月中旬至下旬黑面琵鷺族群數量較穩定時，調查單位選擇近年已知黑面琵鷺曾利用之棲地作為樣區，計算族群數量。
        每個團體每次進行之調查視為一次獨立有效取樣，若某地區有兩次調查，則取數量較多者為該地區該年度之數量。
        特生七股研究中心自2011年起每日進行定點觀測台江濕地黑面琵鷺數量，已累積6年的觀測資料。
        自1993年開始進行黑面琵鷺全球同步普查，國際鳥盟支會香港觀鳥會於2003年起開始統籌全球同步普查，
        由各地資深賞鳥人士、研究人員和鳥類學家共同義務進行。臺灣、香港、澳門、越南和日本的普查結果，
        由當地的統籌員收集和整理，各地調查結果由香港觀鳥會統整分析並發佈。
    - 補抓繫放研究: >
        選擇不同區域不同族群之個體，在其腳上繫色環以利辨識，並於其中個體選擇裝設無線電發報器，
        以監測渡冬期間在當地的活動範圍，同時選擇適宜個體裝設衛星發報器，紀錄於島內南北遷徙之資訊。
