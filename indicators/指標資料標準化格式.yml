  主題: 
  說明: > 
    自指標趨勢圖可見埃及聖䴉分布範圍與數量逐年增加，在2005年後更呈現指數成長，顯示埃及聖䴉的威脅越來越嚴重。
    在林務局2017年的研究報告中指出，埃及聖䴉當前的族群數量已經脅迫到原生鳥類的的生存。
    其中，2011年至2014年族群量下降的原因為數據誤差，並不表示族群量減少，誤差原因為eBird是於2013年方在台灣正式推廣，
