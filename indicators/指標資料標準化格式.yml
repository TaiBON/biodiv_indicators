  愛知目標對應: 
  SDGs指標對應: 
  生物多樣性行動計畫對應: 
  說明: >
    漁業學家 Daniel Pauly 於 1998 年提出平均營養指數 (Mean Trophic Index, MTI) 及
    「漁獲物種漸趨海洋食物網底層 (fishing down marine food wed)」現象後，
    觸發許多有趣的討論，包括一項對 MTI 趨勢意涵的質疑：
    「MTI 趨勢向下，可能與生態系中高階消費者的族群消長無關，而是反映管理者的漁業政策傾向捕撈族群量較大的食物網底層以獲取較高的整體漁獲量。」
    Pauly 於 2005 年的發表中正式回應此疑慮，表明此情況確有可能存在，並強調此類政策若是存在，
    應朝減少能量（或生物量）浪費的方向努力。
    換言之，MTI 的下降應伴隨漁獲量的上升，且兩者變動量的總和應趨於平衡，
    才表示對漁業資源的管理是朝永續漁業的方向發展。
    本指標即用於監測臺灣的漁業資源管理是否令沿近海生態系處在此平衡狀態。
  方法: 先訂出基準年，以其漁獲量和 MTI 為比較標準。
