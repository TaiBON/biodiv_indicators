  說明: >
    生態系與人類福祉息息相關，如提供食物、調節氣候、滯塵等，不論是直接或間接獲得、有形或無形的效益皆稱為「生態系服務」。
    2005年聯合國《千禧年生態系統評估 （Millennium Ecosystem Assessment）》整理出生態系服務與人類福祉的關聯性，將生態系服務劃分為
    「供給服務」、「支持服務」、「調節服務」及「文化服務」等四大類別。2007年八大工業國暨新興工業五國高峰會，
    通過《生態系統暨生物多樣性經濟學倡議（The Economics of Ecosystems and Biodiversity, TEEB）》，
    進一步將四大類別細分為「食物」、「調節微氣候與改善空氣品質」、「碳儲存」、「防止水土流失和維護土壤肥力」、「生物防治」、「維護基因多樣性」、「休閒娛樂」共17個項目，
    期望能藉此倡議促進各界，對於生物多樣性的全球經濟效益、喪失生物多樣性導致的價值損失、未能採取適當防護措施產生的影響有更多的重視，並對相關議題進行全面性的評估分析。
    考量臺灣生態環境及相關資料的現況，在TEEB所包含的17項生態系服務中，目前優先選擇「水源涵養」、「碳吸存」、「林木生產價值」及「森林遊樂」項目做生態系服務價值估算。
  方法: |
    定義：生態系服務價值是指以價錢評估人類能從生態系獲得的益處，量化生態系服務活動強度後，再擇定評價方式及價格係數，可評估出生態系服務之價值。配合臺灣現況，目前先行估算森林水源涵養、碳吸存、林木生產價值及森林遊樂共4項森林生態系服務價值。
    計算方式：生態系的評估必須在固定時間與空間的範圍內，且不同的生態系，估算方式也不盡相同。生態系服務功能的評估首先必須定義「生態系服務」的涵蓋範圍與類別，明確界定最終被人類使用的功能，以避免生態系服務功能的內涵重疊，以致於價值評估時重複計算。
    「水源涵養」選用退水曲線位移法，使用美國地質調查局(USGS)開發之RORA作為計算工具，搭配水利署水文測站位置、全臺灣集水區、臺灣數值地形模型、國有林班界等圖層，並以民生用水及工業用水取加權平均計價，估算國有林水源涵養生態系服務價值。
    「碳吸存」以增減法(Gain-loss Methods)估算每年林木碳儲量的增加與減少差異值，再扣除崩塌地的林木生長量、木材或薪材收穫量與受干擾影響之損失材積，乘上該年度對應的整體森林碳匯市場價格，估算碳吸存生態系服務價值。
    「林木生產價值」係參照相關政府部門的出版品或統計年報，取出每年林木產品及副產物之年產量與產值，作為林木生產價值。
    「森林遊樂」由交通部觀光局所公布之「國內主要觀光遊憩據點遊客人數月別統計表」及林務局「林業統計」，取得每年各森林遊樂區的總遊客數，再與「中華民國國人旅遊狀況調查」的「國人國內旅遊重要指標統計表」之每人每日旅遊平均費用相乘，估算各森林遊樂區的觀光外部效益。
