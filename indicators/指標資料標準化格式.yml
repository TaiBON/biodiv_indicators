  議題: 選定生物族群數量
  愛知目標對應: Aichi.15
  SDGs指標對應: 15.5
  生物多樣性行動計畫對應: D31031
  說明: >
    紅皮書名錄 (red list) 是針對野生動植物的受威脅程度的評估名錄，不少國家都有發展出各自的物種威脅程度評估方式或系統，
    不過這其中最知名，也最廣泛為人使用的就是國際自然保育聯盟（International Union for Conservation of Nature, IUCN）的紅皮書系統。
    IUCN的紅皮書名錄是根據嚴格準則去評估數以千計物種及亞種的絕種風險所編製而成。準則是根據物種及地區釐定，
    旨在向公眾及決策者反映保育工作的迫切性，並協助國際社會避免物種滅絕。
    透過紅皮書名錄讓我們更清楚瞭解國家內生物受到威脅的狀態、程度、原因及變化趨勢。
  方法: >
    農委會特有生物研究保育中心和林務局依據IUCN建議類別與評估標準，對所有原生鳥種、陸域爬行類、兩棲類、淡水魚類、陸域哺乳類及維管束植物，進行國家紅皮書名錄評估，
    至2018年共發表6份紅皮書名錄。紅皮書名錄之受脅物種數比例為統計各類群中屬於極危(CR)、瀕危(EN)及易危(VU)的物種數量，除以總物種數。
