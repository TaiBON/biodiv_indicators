  SDGs指標對應: 14.1
  生物多樣性行動計畫對應: D43010
  說明: >
    河川是重要的淡水水域，連結湖泊、河口、海岸至海洋生態系。
    由於臺灣人口密集，人口居住區、農業區、工業區鄰近河川容易受到汙染。
    當河川受到汙染時，不僅影響河川以及周遭的陸域生態，同時也會使周遭土壤條件惡化，間接影響周遭生物健康。
    為確保水資源清潔及河川生態體系不受污染，河川嚴重污染長度及比率越小越好，河川未 (稍) 受污染長度及比率則越大越好。
  方法: |
    以行政院環境保護署公布之河川污染指數 (River Pollution Index, RPI)為依據，界定河川總長度優於輕度污染河段長度比率。
    RPI是以河川水質中溶氧(DO)、生化需氧量(BOD)、懸浮固體(SS)、氨氮(NH3-N)等四項水質參數濃度值，計算所得指標值，判定河川污染程度
